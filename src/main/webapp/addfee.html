<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course ðŸš€</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>

<div class="container" style="width: 60vw">
    <!-- heading -->
    <div class="row my-4">
        <img src="assests/images/heading.png" class="img-fluid" alt="..." />
    </div>
    <form action="assests/javascript/main.js">
        <!-- Name -->
        <div class="input-group mb-3">
            <span class="input-group-text">Student ID</span>
            <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    id="usn"
            />
        </div>

        <!-- Prof -->
        <div class="input-group mb-3">
            <span class="input-group-text">Fee</span>
            <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    id="fee"
            />
        </div>

        <!-- Specialization -->
        <select
                class="form-select"
                aria-label="Default select example"
                id="c"
        >
            <option selected>Specialization</option>
            <option value="1">CS</option>
            <option value="2">AI</option>
            <option value="3">ML</option>
        </select>


        <a href="assests/javascript/main.js" class="btn btn-success mx-auto">
            Submit
        </a>

    </form>
    <script src="assests/javascript/main.js"></script>
</body>
</html>
